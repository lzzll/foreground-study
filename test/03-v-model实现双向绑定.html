<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model实现双向绑定</title>
	</head>
	
	
	<body>
		
		<div id = "app">
			<!-- 简便写法 -->
			<!-- <input type="text" v-model="message" /> -->
			<!-- 实现原理 -->
			<input type="text" :value="message" @input="changeMethodValue" />
			<h2>{{message}}</h2>
		</div>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script>
			// crtl+shift+r复制一行代码
			// 实质是通过大胡子表达式和监听input事件来实现的双向绑定
			let app = new Vue({
				el: '#app',
				data: {
					message: "this is my vue template"
				},
				methods:{
					changeMethodValue(event){
						this.message=event.target.value
					}
				}
			})
			
		</script>
	</body>
</html>
