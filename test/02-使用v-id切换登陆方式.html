<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>点击切换登陆用户的小案例</title>
		<style>
			.active{
				color: #FF0000;
			}
		</style>
	</head>
	
	
	<body>
		
		<div id="app">
			<span v-if="isUser" :class="getClass()">
				<label for="username"></label>
				<input id="username" type="text" placeholder="用户名" key="username">用户名登陆</input>
			</span>
			<span v-else :class="getClass()">
				<label for="email"></label>
				<input id="email" type="text" placeholder="邮箱" key="email">邮箱登陆</input>
			</span>
			<button @click="changeMethod">切换方式</button>
		</div>
		
		
		
		<body>
		  <script src="../js/vue.js"></script>
		  <script>
		    const app = new Vue({
		      el:"#app",
		      data:{
				  isUser:true,
				  isActive:true
		      },
			  methods:{
				  changeMethod(){
					  this.isUser=!this.isUser
				  },
				  getClass(){
					  return {active:this.isUser};
				  }
			  }
		    })
		  </script>
		</body>
			
		</script>
	</body>
</html>
