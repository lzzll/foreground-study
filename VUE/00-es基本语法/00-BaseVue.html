<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>this base vue</title>
		<style>
			.active{
				color: #FF0000;
			}
		</style>
	</head>
	
	
	<body>
		
		<div id = "app">
			<h2 :class="active">{{message}}</h2>
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script>
			
			let app = new Vue({
				el: '#app',
				data: {
					message: "this is my vue template",
					active: "active"
				}
				
				
			})
			
		</script>
	</body>
</html>
