<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基本vue模板</title>
		<style>
			.active{
				color: aqua;
			}
		</style>
	</head>
	<body>
		
		<div id="app" :class="{active:isActive}">
		
			{{message}}
			<login v-if="isActive"></login>
			<signup v-else="isActive"></signup>
			<input type="button" value="切换方式" @click="isActive=!isActive" />
		
		</div>
		
		<template id="login">
			<div>{{loginmsg}}</div>
		</template>
		
		<template id="signup">
			<div>{{signupmsg}}</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script>
			
			/**
			 * 这是一个结合v-if和多个组件的案例
			 * 	调用组件时可以通过v-if来判断展示哪个组件
			 */
			
			/**
			 * 登录组件
			 */
			Vue.component("login",{
				template:"#login",
				data(){
					return{
						loginmsg:"登录组件"
					}
				}
				
			})
			
			/**
			 * 注册组件
			 */
			Vue.component("signup",{
				template:"#signup",
				data(){
					return{
						signupmsg:"注册组件"
					}
				}
				
			})
			
			/**
			 * vue实例
			 */
			const app = new Vue({
				el:"#app",
				data:{
					message: "这是一个vue模板",
					isActive:true
				},
				methods:{
					
				}
			})
			
			
		</script>
		
	</body>
</html>
