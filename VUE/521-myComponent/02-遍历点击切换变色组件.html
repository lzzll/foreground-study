<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>切换变色组件</title>
		<style>
			.active{
				color: aqua;
			}
		</style>
	</head>
	<body>
		
		<div id="app">
			{{message}}
		
			<!-- 直接通过默认值使用组件 -->
			<my-change-color-cpnc></my-change-color-cpnc>
			<!-- 传值使用组件  -->
			<my-change-color-cpnc :cmovies="movies"></my-change-color-cpnc>
		
		</div>
		
		<template id="changecolor">
			<div>
				<ul>
					<!-- <li v-for="(item,index) in cmovies">{{index}}---{{item}}</li> -->
					<li v-for="(item,index) in cmovies "
					 :class="{active:index===currentIndex}"   
					 :key="index" @click="clickColor(index)">{{index}}---{{item}}</li>
				</ul>
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script>
			
			Vue.component("my-change-color-cpnc",{
				template:"#changecolor",
				props:{
					cmovies:{
						type:Array,
						default(){
							return ["基拉","阿斯兰"]
						}
					}
				},
				data(){
					return {
						currentIndex:0
					}
				},
				methods:{
					clickColor(index){
						this.currentIndex=index
					}
				}
				
			})
			
			const app = new Vue({
				el:"#app",
				data:{
					message: "这是一个vue模板",
					movies:["洛克昂","提耶利亚","萨那","阿里路亚"],
					isActive:true
				}
			})
			
			
		</script>
		
	</body>
</html>
