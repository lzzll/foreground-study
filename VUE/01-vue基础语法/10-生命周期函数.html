<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基本vue模板</title>
		<style>
			.active{
				color: aqua;
			}
		</style>
	</head>
	<body>
		
		<div id="app">
			<input type="text" v-model="message"/>
			<p id="message">{{message}}</p>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			/**
			 * 生命周期的钩子函数:
			 * 		一、beforeCreate() 此时数据还未初始化，调用vue实例中的方法会报错，数据会显示undifined;
			 * 		二、created() 此时数据已经初始化，可以调用方法，获取数据;
			 * 		三、beforeMount() 此时展示的模板还未从内存加载到浏览器中，因此通过document获取的元素只是字符串;
			 * 		四、mounted() 此时模板已加载到浏览器，页面已经正常渲染;
			 * 		五、beforeUpdate() 即将更新渲染;
			 * 		六、updated() 渲染完成;
			 */
			
			
			const app = new Vue({
				el:"#app",
				data:{
					message: "琅琊榜首,麒麟才子,得之可得天下"
				},
				// 页面渲染前执行的第一个钩子函数
				beforeCreate(){
					this.show();
					console.log("aaaa"+this.message);
				},
				// 页面渲染前执行的第二个钩子函数
				created() {
					this.show();
					console.log("aaaa"+this.message);
				},
				// 页面渲染前执行的第三个钩子函数
				beforeMount() {
					console.log(document.getElementById("message").innerText);
				},
				// 页面渲染前执行的第四个钩子函数
				mounted() {
					console.log(document.getElementById("message").innerText);
				},
				// 页面发生修改后执行的第一个钩子函数
				beforeUpdate() {
					console.log(document.getElementById("message").innerText);
				},
				// 页面发生修改后执行的第二个钩子函数
				updated() {
					console.log(document.getElementById("message").innerText);
				},
				methods:{
					show(){
						console.log("遥映人间冰雪样,暗香幽浮曲临江。遍识天下英雄路，俯首江左有梅郎。");
					}
				}
			})
			
			
		</script>
		
	</body>
</html>
