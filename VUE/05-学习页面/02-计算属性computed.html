<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基本vue模板</title>
		<style>
			.active{
				color: aqua;
			}
		</style>
	</head>
	<body>
		
		<div id="app" :class="{active:isActive}">学生的总年龄:{{totalAge}}</div>
		
		<script src="js/vue.js"></script>
		<script>
			
			const app = new Vue({
				el:"#app",
				data:{
					message: "这是一个vue模板",
					isActive: true,
					students: [{name:"张三",age:14},{name:"李四",age:16},{name:"王五",age:20}]
				},
				computed:{
					totalAge:function(){
						totalAge = 0;
						for(i=0;i<this.students.length;i++) {
							totalAge += this.students[i].age;
						}
						return totalAge;
					}
				}
			})
			
			
		</script>
		
	</body>
</html>
