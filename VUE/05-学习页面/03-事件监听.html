<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基本vue模板</title>
		<style>
			.active{
				color: aqua;
			}
		</style>
	</head>
	<body>
		
		<div id="app">
			<!-- 方法中不要求传参,那么调用时可不用写小括号-->
			<button @click="btn1Click">按钮一</button>
			<!-- 方法中要求传参,调用时没有传,那么vue默认会将点击对象传入进去 -->
			<button @click="btn2Click">按钮二</button>
			<!-- 方法中要求传参,调用时传入了,就可以使用该参数 -->
			<button @click="btn3Click(123)">按钮三</button>
			<!-- 方法中同事要求点击对象和另一个参数,调用时没传,默认第一个参数就是点击对象,另一个对象是undifine -->
			<button @click="btn4Click">按钮四</button>
			<!-- 多个参数传入时,点击对象需要加一个"$"来表示传入的是对象 -->
			<button @click="btn5Click(123,$event)">按钮五</button>
		</div>
		
		<script src="js/vue.js"></script>
		<script>
			
			const app = new Vue({
				el:"#app",
				data:{
					message: "这是一个vue模板"
				},
				methods:{
					btn1Click(){
						console.log("按钮一被点击了!");
					},
					btn2Click(aaa){
						console.log("按钮二被点击了,传入的参数为:"+aaa);
					},
					btn3Click(aaa){
						console.log("按钮三被点击了,传入的参数为:"+aaa);
					},
					btn4Click(aaa,event){
						console.log("按钮四被点击了!");
						console.log(aaa);
						console.log(event);
					},
					btn5Click(aaa,event){
						console.log("按钮四被点击了!");
						console.log(aaa);
						console.log(event);
					}
				}
			})
			
			
		</script>
		
	</body>
</html>
