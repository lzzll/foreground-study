<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html的基本标签数据</title>
		<script src="js/main.js" defer=""></script>
	</head>
	<body>
		<a href="https://developer.mozilla.org/zh-CN/docs/Learn/JavaScript/Objects/Object_prototypes">JavaScript学习地址</a>
		
		<h1>label相关标签</h1>
		<!-- input标签不会换行，多个元素显示在同一行-->
		<div id="labelDiv">
			<label id="labelTest">请输入:</label>
			<input type="text" id="inputClass" class="inputClass">
			<input type="submit" id="inputSubmit" class="inputSubmit">
		</div>
		
		<h1>相同class的p标签</h1>
		<p class="sameClass">p标签内容</p>
		<span class="sameClass">span标签内容</span>
		<div class="sameClass">div标签内容</div>
		<h3 class="sameClass">h标签内容</h3>
		<button class="clearButton" id="clearButton">清除相同class标签内容</button>
		
		<h1>往文档后追加内容</h1>
		<div class="appendDiv" id="appendDiv"></div>
		<button class="appendContent" id="appendContent">追加内容</button>
		
		
		
	</body>
</html>
