<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js选择器联系</title>
		<!-- 加入了defer属性之后，js代码会在页面加载之前执行，如果js代码中有focus()函数调用可能会报错 -->
		<script src="js/selector.js" defer></script>
	</head>
	<body>
		<h2>元素选择器</h2>
		<p class="testp">这是开始展示的值</p>
		<button class="styleButton">点击切换p标签样式</button>
		
		<h2>元素数组选择器</h2>
		<div class="containPTagDiv">
			<p class="p1">p1</p>
			<span class="span">span</span>
			<p class="p2">p2</p>
			<div class="div">div</div>
		</div>
		<button class="classArrayButton">点击测试元素数组选择器</button>
		
		<h2>id选择器</h2>
		<div class="idTagDiv" id="idTagDiv">
			<p class="p1" id="pId1">pId1</p>
			<span class="span">span</span>
			<p class="p2" id="pId2">pId1</p>
		</div>
		<button id="idSelectorButton">测试id选择器</button>
		
		<h1>标签选择器</h1>
		<button class="tagSeletorBtn">测试标签选择器</button>
		
		
	</body>
</html>
