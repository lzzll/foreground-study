<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>验证阻止事件的默认行为</title>
		<script src="js/main.js" defer="defer"></script>
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<!-- 案例一 -->
		<form>
			<div>
				<label for="name" >请填写姓名:</label>
				<input id="name" type="text" />
			</div>
			<div>
				<label for="age" >请填写年龄:</label>
				<input id="age" type="text" />
			</div>
			<div>
				<input id="submit" type="submit" />
			</div>
		</form>
		<p class="showResult"></p>
		
		<!-- 案例二 -->
		<div class="changeDisable"></div>
		<button class="changeDisableBtn">测试阻止点击事件</button>
		
	</body>
